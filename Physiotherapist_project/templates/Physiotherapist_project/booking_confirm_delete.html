{% extends "basic.html" %}
<!DOCTYPE html>
<html lang="en">

{% load static %}
<body>
{% block content %}

<div class="site-wrap">

    <div class="site-mobile-menu">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
                <span class="icon-close2 js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>

    <header class="site-navbar" role="banner">

        <div class="container">
            <div class="block-quick-info-2">

            </div>
            <div class="row align-items-center">


                <div class="col-12 col-md-8 d-none d-xl-block">

                </div>
            </div>

    </header>


    <div class="site-blocks-cover overlay" style="background-image: url({% static 'images/hero_bg_1.jpg' %});"
         data-aos="fade" data-stellar-background-ratio="0.5">
        <div class="container">
            <div class="  row align-items-center justify-content-center text-center">

                <div class="col-md-10">

                    <div class="row justify-content-center mb-4">

                    </div>
                    {% if user.is_authenticated %}
                        <form action="#" class="p-5 bg-white" method="post" style="margin-top: -150px;">
                        {% csrf_token %}
                        <center><h4>Uwaga!</h4></center>
                        <center><h5>Czy na pewno chcesz anulować wizytę?</h5></center>
                        {{ form }}
                        <input type="submit" class="btn btn-pill btn-primary btn-md text-white" value="Anuluj">&nbsp;
                        <a href="{% url 'UsersPanel' user.id %}" class="btn btn-pill btn-primary btn-md text-white">Powróć</a>
                        </tr>
                    {% endif %}
                </div>


                </form>
            </div>

        </div>

    </div>

</div>


</div>
{% endblock %}
</body>
</html>
