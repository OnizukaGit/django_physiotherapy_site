{% extends "basic.html" %}
<!DOCTYPE html>
<html lang="en">

{% load static %}
{% load crispy_forms_tags %}
<body>
{% block content %}

<div class="site-wrap">

    <div class="site-mobile-menu">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
                <span class="icon-close2 js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>

    <header class="site-navbar" role="banner">

        <div class="container">
            <div class="block-quick-info-2">

                <h1 class="mb-0 site-logo"><a href="{% url 'start' %}" class="text-white mb-0">Fizjoterapia<span
                        class="text-primary">.</span> </a></h1>
            </div>
            <div class="row align-items-center">


                <div class="col-12 col-md-8 d-none d-xl-block">

                </div>
            </div>

    </header>


    <div class="site-blocks-cover overlay" style="background-image: url({% static 'images/hero_bg_1.jpg' %});"
         data-aos="fade" data-stellar-background-ratio="0.5">
        <div class="container">
            <div class="row align-items-center justify-content-center text-center">

                <div class="col-md-10">

                    <div class="row justify-content-center mb-4">

                    </div>
                    <form action="#" class="p-5 bg-white" method="post" style="margin-top: -150px;">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="col-md-12">
                            <input type="submit" value="Zaloguj" class="btn btn-pill btn-primary btn-md text-white">
                            <a href="{% url 'Register' %}#Registration" class="btn btn-primary btn-pill">Nie masz konta?
                                Zarejestruj siÄ™</a>
                        </div>

                </div>
                </form>
            </div>

        </div>

    </div>

</div>


</div>

{% endblock %}
</body>
</html>
